services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      # Mount data directory for database persistence
      - ./facenet/data:/app/facenet/data
    environment:
      - PORT=8080
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - attendance-network

networks:
  attendance-network:
    driver: bridge
